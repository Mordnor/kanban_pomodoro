<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Kanban Pomodoro</title>

    <!---CSS--->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/flipclock/dist/flipclock.css">
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <h1>Kanban Pomodoro</h1>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control addText" placeholder="Nouvelle tâche" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="add">Ajouter</button>
            </div>
        </div>
        <div class="row main">
            <div class="col-12 col-lg-4">
                <h2> A faire</h2>
                <ul id="items">
                    <li class="toDo">Tâches 3<i class='remove'> ✖ </i></li>
                    <li class="toDo">Tâches 4<i class='remove'> ✖ </i></li>
                    <li class="toDo">Tâches 5<i class='remove'> ✖ </i></li>
                </ul>
            </div>
            <div class="col-12 col-lg-4">
                <div class="row">
                    <div class="col-12">

                        <h2>En cours</h2>
                        <div class="clock"></div>
                    </div>
                </div>
                <!--Timer-->
                <div class="row ">
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-secondary" id="btn_start">Début</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-secondary" id="btn_pause">Pause</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-secondary" id="btn_reset">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <h2> Fait</h2>
                <ul id="done">
                    <li class=>
                        Tâches 1 <i class='remove'> ✖ </i>
                    </li>
                    <li class=>
                        Tâches 2 <i class='remove'> ✖ </i>

                    </li>
                    <li class=>
                        Tâches 6 <i class='remove'> ✖ </i>

                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!---JS--->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="node_modules/sortablejs/Sortable.min.js"></script>
    <script src="node_modules/flipclock/dist/flipclock.min.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
